<div class="container">
  <div class="row style">

    <!-- first col -->
    <div class="pic col-md-12" >
      <img id="pic" src="{{user?.picture}}" alt="profile picture">
    </div>


    <!-- second col -->
   <div class="col-md-6 user">
    <h4>NAME: {{user?.name}}</h4>
    <h4>FOLLOWERS: {{user?.followers}}</h4>
    <h4>FOLLOWING: {{user?.following}}</h4>
    <h4>REPOSITORIES: {{user?.repositories}}</h4>
    <button class="btn btn-danger btn-lg" (click)="showRepo()" type="button" name="button">View Repos</button>
    
   </div>
  </div>


  <div class="row hidden" *ngIf="show == true">
    <div *ngFor="let repo of repos" class="repos">
      <p><span>Description: </span>{{repo.description}}</p>
      <p><span>Language :</span>{{repo.language}}</p>
      <p><span>Forks :</span>{{repo.forks}}</p>
    </div>

  </div>




</div>
